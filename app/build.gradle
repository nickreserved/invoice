apply plugin: 'com.android.application'

android {
	compileSdkVersion 28
	buildToolsVersion '28.0.3'
	defaultConfig {
		applicationId 'chameleon.army.Invoice'
		minSdkVersion 14
		targetSdkVersion 28
		versionCode 14
	}
	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
			debuggable false
		}
		debug {
			debuggable true
			minifyEnabled false
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}