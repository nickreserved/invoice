apply plugin: 'com.android.application'

android {
	signingConfigs {
		config {
			keyAlias '?'
			keyPassword '?'
			storeFile file('?')
			storePassword '?'
		}
	}
	compileSdkVersion 28
	buildToolsVersion '28.0.3'
	defaultConfig {
		applicationId 'chameleon.army.Invoice'
		minSdkVersion 14
		targetSdkVersion 28
		versionCode 12
		signingConfig signingConfigs.config
	}
	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
			debuggable false
			signingConfig signingConfigs.config
		}
		debug {
			debuggable true
			minifyEnabled false
		}
	}
	productFlavors {
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}